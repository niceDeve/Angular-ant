<div class="container-fluid nav-set">
  <div class="row">
    <div class="btn-toolbar col-sm-9 nav-top" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group nav-btn-groups" role="group" aria-label="First group">
        <button type="button" class="btn btn-light" title="打开种子" onclick="upFile.click()"><i class="fa fa-plus fa-1x" aria-hidden="true"></i></button>
        <input type="file" id="upFile" (change)="addOneTorrent($event.target.files)" class="upFile">
        <button type="button" class="btn btn-light" title="打开链接"><i class="fa fa-link fa-1x" aria-hidden="true"></i></button>
      </div>
      <div class="btn-group nav-btn-groups" role="group" aria-label="Second group">
        <button type="button" class="btn btn-light"><i class="fa fa-play fa-1x" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-light"><i class="fa fa-pause fa-1x" aria-hidden="true"></i></button>
        <button type="button" class="btn btn-light"><i class="fa fa-times fa-1x" aria-hidden="true"></i></button>
      </div>
      <div class="btn-group nav-btn-groups" role="group" aria-label="Third group">
        <button type="button" class="btn btn-light"><i class="fa fa-filter fa-1x" aria-hidden="true"></i></button>
      </div>
      <div class="btn-group" role="group" aria-label="Forth group">
        <button type="button" class="btn btn-light"><i class="fa fa-cog fa-1x" aria-hidden="true"></i></button>
      </div>
    </div>

    <div class="btn-toolbar col-sm-3 nav-top" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group" role="group" aria-label="Fifth group">
        <button type="button" class="btn btn-light"><i class="fa fa-arrow-down fa-1g" aria-hidden="true">&nbsp; 0 KB/S</i></button>
      </div>
      <div class="btn-group" role="group" aria-label="Sixth group">
        <button type="button" class="btn btn-light"><i class="fa fa-arrow-up fa-1g" aria-hidden="true">&nbsp; 0 KB/S</i></button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 infoPage">
      <div class="row singleTorrent">
        <div class="col-sm-2 singleTorrentLeft">
          <img src="../../../assets/file_type/avi.png" class="fileType">
        </div>
        <div class="col-sm-10">
          <p class="torrentName">[ACESSE COMANDOTORRENTS.COM] The Walking Dead S09E12 [720p] [WEB-DL] [DUAL]</p>
          <div class="row torrentInfo">
            <div class="col-sm-10 allInfo">
              <div class="singleInfo">100M</div>
              <div class="singleInfo">已经下载 50%</div>
              <div class="singleInfo">剩余时间: 1h</div>
            </div>
            <div class="col-sm-2 allInfo">
              <div class="singleInfo">下载中</div>
            </div>
            <div class="col-sm-12 allProgress">
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                  60%
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
